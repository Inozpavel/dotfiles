[Settings]
language = ru
folder = ~/.config/wallpapers
wallpaper = ~/.config/wallpapers/liquid.jpg
backend = hyprpaper
monitors = All
fill = Fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
number_of_columns = 3
post_command = sh ~/scripts/wallpapers.sh "$wallpaper"
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2

